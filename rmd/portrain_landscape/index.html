<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>手机横竖拿着问题</title>
  <style>
  * { margin:0; padding:0; }
  .box {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    /* background: rgb(0, 255, 42); */
  }
  .t2 {
      display: none;
  }

  /* @font-face
  @keyframes */
  @media all and (orientation: landscape) {
    .box {
      background: red;
    }
    .t1 {
       display: none;
    }
    .t2 {
        display: block;
    }
  }
  </style>
</head>
<body>
  <div class="box">
      <p class="t1">欢迎光临</p>
      <p class="t2">请竖拿手机!</p>
  </div>
</body>
</html>
